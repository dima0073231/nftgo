<section class="down-main">
  <div class="bet-Toggle">
    <h3 class="bet__title" data-lang-key="betTitle">Выбрать тип ставки</h3>
    <div class="bal-inv">
      <button
        class="bal-inv__btn bal-inv__btn--balance active"
        type="button"
        data-target="balance"
        data-lang-key="betTypeBalance"
      >
        <img
          src="web/images/balance/balance-icon.svg"
          alt="balance"
          class="bal-inv__icon"
        />
        Баланс
      </button>
      <button
        class="bal-inv__btn bal-inv__btn--inventory"
        type="button"
        data-target="inventory"
        data-lang-key="betTypeInventory"
      >
        <img
          src="web/images/inventory/gift.svg"
          alt="inventory"
          class="bal-inv__icon"
        />
        Инвентарь
      </button>
    </div>
  </div>

  <div class="bet-switcher">
    <div class="bet-switcher__balance sw active">
      <div class="container">
        <div class="select-bet">
          <div class="select-bet__field">
            <div class="select-bet__pages">
              <div class="select-bet-count">
                <button class="select-bet-count__btn" type="button" id="plus">
                  <img
                    src="web/images/balance/balance-plus-icon.svg"
                    alt="plus-icon"
                    class="select-bet-count__icon select-bet-count__icon--plus"
                  />
                </button>
                <input
                  type="text"
                  class="select-bet-count__number"
                  placeholder="0"
                />
                <button class="select-bet-count__btn" type="button" id="minus">
                  <img
                    src="web/images/balance/balance-minus-icon.svg"
                    alt="minuse-icon"
                    class="select-bet-count__icon select-bet-count__icon--minus"
                  />
                </button>
              </div>
              <div class="select-bet-change">
                <button class="select-bet-change__btn" type="button">1</button
                ><button class="select-bet-change__btn" type="button">5</button
                ><button class="select-bet-change__btn" type="button">10</button
                ><button class="select-bet-change__btn" type="button">20</button
                ><button class="select-bet-change__btn" type="button">
                  50
                </button>
              </div>
            </div>
            <button class="select-bet__btn" data-lang-key="placeBetButton">
              Ставить
            </button>
            <button
              class="stop-btn"
              id="stop-btn"
              style="display: none"
              data-lang-key="takeBetButton"
            >
              Забрати виграш
            </button>
          </div>
        </div>
        <div class="select-bet">
          <div class="select-bet__field">
            <div class="select-bet__pages">
              <div class="select-bet-count">
                <button class="select-bet-count__btn" type="button" id="plus">
                  <img
                    src="web/images/balance/balance-plus-icon.svg"
                    alt="plus-icon"
                    class="select-bet-count__icon select-bet-count__icon--plus"
                  />
                </button>
                <input
                  type="text"
                  class="select-bet-count__number"
                  placeholder="0"

                <button class="select-bet-count__btn" type="button" id="minus">
                  <img
                    src="web/images/balance/balance-minus-icon.svg"
                    alt="minuse-icon"
                    class="select-bet-count__icon select-bet-count__icon--minus"

              </div>
              <div class="select-bet-change">
                <button class="select-bet-change__btn" type="button">1</button

                ><button class="select-bet-change__btn" type="button">10</button
                ><button class="select-bet-change__btn" type="button">20</button
                ><button class="select-bet-change__btn" type="button">
                  50
                </button>
              </div>
            </div>
            <button class="select-bet__btn" data-lang-key="placeBetButton">
              Ставить
            </button>
            <button
              class="stop-btn"
              id="stop-btn"
              style="display: none"
              data-lang-key="takeBetButton"
            >
              Забрати виграш
            </button>
          </div>
        </div>
      </div>
    </div>

      <div class="swiper bet-count__swiper">
